{% extends 'base.html' %}
{% load bootstrap5 %}

{%block body%}

    <div class="container">
        
            
        <div class="text-xxl-end text-end">
            <span class="border border-5">
                <a href="{% url 'posts:index' %}">
                    <i class="bi bi-postage" style="color: black; height: 50px;;" ></i>
                </a>
            </span>
            <span class="border border-5">
                <a href="{% url 'posts:index2' %}">
                    <i class="bi bi-border-all" style="color: black; margin-left: 10;"></i>
                </a>
            </span>
        </div>
    </div>


    
    <div class="row row-cols-5">
        {% for post in posts %}
            <a href="{% url 'posts:detail' post_id=post.id %}"> 
                <div class="card">
                    <img src="{{post.image.url}}" alt="">
                </div>
            </a>
        {%endfor%}
    </div>
    <div class="moveTopBtn" style="position: fixed;
    bottom: 1rem;
    right: 1rem;
    width: 2rem;
    height: 2rem;
    
    color: black;
    
   ">
   <i class="bi bi-arrow-up-circle-fill align-items-center"></i></div>

    <script>
   const topBtn = document.querySelector(".moveTopBtn");

   // 버튼 클릭 시 맨 위로 이동
   topBtn.onclick = () => {
     window.scrollTo({ top: 0, behavior: "smooth" });  
   }
    </script>

{%endblock%}
